021-03-24 06:00 AM (UTC), new SUSHIDOWN balances will be updated, and we will open trading for SUSHIDOWN/USDT. Subscription and redemption functions for SUSHIDOWN tokens will also be opened at this time.\"}]}]}]},{\"node\":\"element\",\"tag\":\"p\",\"attr\":{\"style\":\"text-align:justify;\"},\"child\":[{\"node\":\"element\",\"tag\":\"span\",\"attr\":{\"style\":\"color:#000000;\"},\"child\":[{\"node\":\"element\",\"tag\":\"strong\",\"child\":[{\"node\":\"text\",\"text\":\"About the SUSHIDOWN Reverse Token Split\"}]}]}]},{\"node\":\"element\",\"tag\":\"p\",\"attr\":{\"style\":\"text-align:justify;\"},\"child\":[{\"node\":\"element\",\"tag\":\"span\",\"attr\":{\"style\":\"color:#000000;\"},\"child\":[{\"node\":\"text\",\"text\":\"A reverse token split is a process that consolidates the existing number of issued tokens into a smaller number of proportionally more valuable tokens. Based on the ratio of 10,000 SUSHIDOWN (before the reverse split) = 1 SUSHIDOWN (after the reverse split), if the total number of issued SUSHIDOWN tokens is 100 billion tokens before the reverse token split, the total number of issued SUSHIDOWN tokens after the reverse token split will be 10 million tokens. If a user holds 1,000,000 SUSHIDOWN tokens before a 10,000-for-1 reverse token split, the user would end up holding 100 SUSHIDOWN tokens after the reverse token split.\u0026nbsp;\"}]},{\"node\":\"element\",\"tag\":\"br\"},{\"node\":\"element\",\"tag\":\"span\",\"attr\":{\"style\":\"color:#000000;\"},\"child\":[{\"node\":\"element\",\"tag\":\"strong\",\"child\":[{\"node\":\"text\",\"text\":\"Important Notes:\"}]}]}]},{\"node\":\"element\",\"tag\":\"ul\",\"child\":[{\"node\":\"element\",\"tag\":\"li\",\"child\":[{\"node\":\"element\",\"tag\":\"span\",\"attr\":{\"style\":\"color:#000000;\"},\"child\":[{\"node\":\"text\",\"text\":\"During this 24-hour reverse token split process, any changes in net asset value (NAV) of SUSHIDOWN tokens might be reflected on SUSHIDOWN’s \"}]},{\"node\":\"element\",\"tag\":\"a\",\"attr\":{\"href\":\"https://www.binance.com/en/leveraged-tokens/tokens/allTokens/SUSHIDOWN\"},\"child\":[{\"node\":\"element\",\"tag\":\"span\",\"attr\":{\"style\":\"color:#1155cc;\"},\"child\":[{\"node\":\"text\",\"text\":\"NAV K-line graph\"}]}]},{\"node\":\"element\",\"tag\":\"span\",\"attr\":{\"style\":\"color:#000000;\"},\"child\":[{\"node\":\"text\",\"text\":\". Please be noted that the NAV of SUSHIDOWN might be incorrect due to the reverse token split process.\"}]}]},{\"node\":\"element\",\"tag\":\"li\",\"child\":[{\"node\":\"element\",\"tag\":\"span\",\"attr\":{\"style\":\"color:#000000;\"},\"child\":[{\"node\":\"element\",\"tag\":\"strong\",\"child\":[{\"node\":\"text\",\"text\":\"It is strongly recommended for SUSHIDOWN token holders to re-assess their holding risk before the start of the reverse token split process to mitigate against the price fluctuations that may occur during the reverse token split process\"}]},{\"node\":\"text\",\"text\":\". Users are advised to trade or redeem their SUSHIDOWN tokens into USDT before the start of the reverse token split process. For more information, please refer to this guide: \"}]},{\"node\":\"element\",\"tag\":\"a\",\"attr\":{\"href\":\"https://www.binance.com/en/support/faq/360042957472\"},\"child\":[{\"node\":\"element\",\"tag\":\"span\",\"attr\":{\"style\":\"color:#1155cc;\"},\"child\":[{\"node\":\"text\",\"text\":\"About Binance Leveraged Tokens\"}]}]},{\"node\":\"element\",\"tag\":\"span\",\"attr\":{\"style\":\"color:#000000;\"},\"child\":[{\"node\":\"text\",\"text\":\".\u0026nbsp;\"}]}]},{\"node\":\"element\",\"tag\":\"li\",\"child\":[{\"node\":\"element\",\"tag\":\"span\",\"attr\":{\"style\":\"color:#000000;\"},\"child\":[{\"node\":\"text\",\"text\":\"If users are holding SUSHIDOWN tokens after 2021-03-23 06:00 AM (UTC), Binance will consolidate these tokens at a ratio of 10,000 SUSHIDOWN (before the reverse split) = 1 SUSHIDOWN (after the reverse split) and update the SUSHIDOWN tokens balances at 2021-03-24 06:00 AM (UTC) after the reverse token split is complete. Due to unit limitations, the new SUSHIDOWN balances will be updated up to 8 decimal places only.\u0026nbsp;\"}]}]},{\"node\":\"element\",\"tag\":\"li\",\"child\":[{\"node\":\"element\",\"tag\":\"span\",\"attr\":{\"style\":\"color:#000000;\"},\"child\":[{\"node\":\"text\",\"text\":\"Users will have a 15-minute window after the reverse token split is complete to subscribe or redeem before trading resumes.\"}]}]},{\"node\":\"element\",\"tag\":\"li\",\"child\":[{\"node\":\"element\",\"tag\":\"span\",\"attr\":{\"style\":\"color:#000000;\"},\"child\":[{\"node\":\"text\",\"text\":\"The 24-hour time is based on our best estimates and may vary. We will post a further announcement to inform users when trading, subscription, and redemption will resume after the reverse token split is complete.\"}]}]}]},{\"node\":\"element\",\"tag\":\"p\",\"child\":[{\"node\":\"element\",\"tag\":\"span\",\"attr\":{\"style\":\"color:#000000;\"},\"child\":[{\"node\":\"element\",\"tag\":\"strong\",\"child\":[{\"node\":\"text\",\"text\":\"Risk Warning\"}]},{\"node\":\"text\",\"text\":\": Leveraged Tokens are designed for short term bets on market movement, with a preference toward momentum. Long term holding of Binance Leveraged Tokens (BLVT) is risky, as the token has some built-in decay in the absence of momentum movements in favor of the position. Note that BLVT is NOT a replacement for a margin leveraged product, and does not behave the same way. The information here should not be regarded as financial or investment advice from Binance. All trading strategies are used at your discretion and your own risk. Binance will not be liable to you for any loss that might arise from your use of Leveraged Tokens.\"}]}]},{\"node\":\"element\",\"tag\":\"p\",\"child\":[{\"node\":\"element\",\"tag\":\"span\",\"attr\":{\"style\":\"color:#000000;\"},\"child\":[{\"node\":\"text\",\"text\":\"Thanks for your support!\"}]}]},{\"node\":\"e
